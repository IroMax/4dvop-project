      docker_container:
        name: simple-api
        image: 172.16.203.147:8000/simple-api:v1
        ports:
          - "5001:5000"


# ----------------------------------------------------------
#      TEST simple api and stop container - VM DEPLOY
# ----------------------------------------------------------
- name:  curl check
  hosts: deploy
  tags:
    - test-simple-api
  tasks:
    - name: Run check api
      shell:
        cmd: curl -u toto:python -X GET http://localhost:5001/pozos/api/v1.0/get_student_ages

    - name: delete api container
      docker_container:
        name: simple-api
        state: absent


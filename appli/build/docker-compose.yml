version: '3'

services:
  api-svc:
    container_name: api
    build: ./../simple_api
    image: 172.16.203.147:8000/simple-api:latest
    ports:
      - 5000:5000

  website:
    image: php:apache
    container_name: app
    volumes:
      - ./../website:/var/www/html
    ports:
      - 80:80
    depends_on:
      - api-svc

version: '3'

services:
  api:
    build: /opt/bitnami/jenkins/jenkins_home/workspace/4dvop-project_complete-playbook/appli/simple_api/simple_api
    container_name: api
    image: 192.168.1.37:8000/simple-api:v1
    volumes:
      - "./student_age.json:/data/student_age.json"
    ports:
      - 5001:5000

  website:
    image: php:apache
    container_name: app
    volumes:
      - ./website:/var/www/html
    ports:
      - 3000:80
    depends_on:
      - api


---

# ----------------------------------------------------------
#                ALL VM
# ----------------------------------------------------------
- name: Install docker
  hosts: all
  become: true
  
  pre_tasks:
    - name: Install epel-release
      yum:
        name: epel-release
        state: latest
    - name: Install python pip
      yum:
        name: python-pip
        state: latest
    - name: Install docker-py
      pip:
        name: docker-py

  tasks:
    - include_role: 
        name: geerlingguy.docker


# --------------------------------------------------------------
#                REPOSITORY  VM - SETUP postgres for gogs image
# --------------------------------------------------------------

- name: setup postgres
  hosts: repository
  become: true

  tasks:
    - include_role: 
        name: levonet.docker_postgres
      vars:
        docker_postgres__name: 4dvop-pg-ctn
        docker_postgres__image: postgres:11.1-alpine
        docker_postgres__port: 5678
        docker_postgres__superuser_name: superuser
        docker_postgres__superuser_password: supersecret
        docker_postgres__env:
          POSTGRES_DB: 4dvop-db

# ----------------------------------------------------------
#                REPOSITORY  VM
# ---------------------------------------------------------- 
- name: Install git
  hosts: repository
  become: true

  tasks:
    - name: Install git
      yum:
        name: git
        state: present
        update_cache: yes

# ----------------------------------------------------------
#                REPOSITORY VM
# ----------------------------------------------------------
- name: Deploy Gos, private github repository
  hosts: repository
  become: true

  tasks:
    - name: Deploy private repository task
      docker_container:
        name: gogs-ctn
        image: gogs/gogs
        state: started
        ports:
          - "23:22"
          - "4000:3000"
        networks:
        - name: app-network
        networks_cli_compatible: yes


# ----------------------------------------------------------
#                REGISTRY VM
# ----------------------------------------------------------
- name: Deploy registry, private docker registry
  hosts: registry
  become: true
  
  tasks:
    - name: Deploy private repository task
      docker_container:
        name: registry-ctn
        image: registry
        state: started
        ports:
          - "8000:5000"
          
- name: Deploy registry frontend
  hosts: registry
    docker_container:
      name: registry-frontend
      state: started
      image: konradkleine/docker-registry-frontend:v2
      links: registry:registry
      ports:
        - 443:443
      env:
        ENV_DOCKER_REGISTRY_HOST: registry
        ENV_DOCKER_REGISTRY_PORT: 5000
        ENV_USE_SSL: yes
        ENV_DOCKER_REGISTRY_USE_SSL: 1
        FRONTEND_BROWSE_ONLY_MODE: false

